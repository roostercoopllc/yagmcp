[pytest]
# pytest configuration for YAGMCP server tests

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio mode
asyncio_mode = auto

# Logging
log_cli = false
log_cli_level = INFO
log_file = tests/pytest.log
log_file_level = DEBUG

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

markers =
    asyncio: marks tests as asynchronous (for pytest-asyncio)
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests (require full setup)
    unit: marks tests as unit tests
