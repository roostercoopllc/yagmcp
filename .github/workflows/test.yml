name: Test

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

jobs:
  server-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: cd server && uv sync --all-groups && uv pip install pytest pytest-asyncio

      - name: Run tests
        run: cd server && .venv/bin/python -m pytest --tb=short -v

  plugin-compile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Cache Ghidra
        uses: actions/cache@v4
        id: ghidra-cache
        with:
          path: ~/ghidra
          key: ghidra-12.0.3-${{ runner.os }}

      - name: Download Ghidra (if not cached)
        if: steps.ghidra-cache.outputs.cache-hit != 'true'
        run: |
          cd ~
          wget -q https://github.com/NationalSecurityAgency/ghidra/releases/download/Ghidra_12.0.3_build/ghidra_12.0.3_PUBLIC_20260210.zip
          unzip -q ghidra_12.0.3_PUBLIC_20260210.zip
          mv ghidra_12.0.3_PUBLIC ghidra
          rm ghidra_12.0.3_PUBLIC_20260210.zip

      - name: Patch Ghidra buildExtension.gradle for Groovy compatibility
        run: |
          sed -i 's/results\.findAll(File::exists)/results.findAll { it.exists() }/' ~/ghidra/support/buildExtension.gradle
          sed -i 's/classpath\.findAll(file -> hasJarHelp(file))/classpath.findAll { file -> hasJarHelp(file) }/' ~/ghidra/support/buildExtension.gradle

      - name: Make gradlew executable
        run: chmod +x plugin/gradlew

      - name: Compile plugin
        run: cd plugin && ./gradlew -PGHIDRA_INSTALL_DIR=$HOME/ghidra compileJava
