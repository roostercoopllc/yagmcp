name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  packages: write

jobs:
  server-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: cd server && uv sync --all-groups

      - name: Run tests
        run: cd server && uv run pytest --tb=short -v

  build-plugin:
    needs: server-tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Cache Ghidra
        uses: actions/cache@v4
        id: ghidra-cache
        with:
          path: ~/ghidra
          key: ghidra-12.0.3-${{ runner.os }}

      - name: Download Ghidra (if not cached)
        if: steps.ghidra-cache.outputs.cache-hit != 'true'
        run: |
          cd ~
          wget -q https://github.com/NationalSecurityAgency/ghidra/releases/download/Ghidra_12.0.3_build/ghidra_12.0.3_PUBLIC_20260210.zip
          unzip -q ghidra_12.0.3_PUBLIC_20260210.zip
          mv ghidra_12.0.3_PUBLIC ghidra
          rm ghidra_12.0.3_PUBLIC_20260210.zip

      - name: Patch Ghidra buildExtension.gradle for Groovy compatibility
        run: |
          sed -i 's/results\.findAll(File::exists)/results.findAll { it.exists() }/' ~/ghidra/support/buildExtension.gradle
          sed -i 's/classpath\.findAll(file -> hasJarHelp(file))/classpath.findAll { file -> hasJarHelp(file) }/' ~/ghidra/support/buildExtension.gradle

      - name: Make gradlew executable
        run: chmod +x plugin/gradlew

      - name: Build plugin extension
        run: cd plugin && ./gradlew -PGHIDRA_INSTALL_DIR=~/ghidra buildExtension

      - name: Upload plugin artifact
        uses: actions/upload-artifact@v4
        with:
          name: plugin-zip
          path: plugin/dist/*.zip
          if-no-files-found: error

  build-push-docker:
    needs: server-tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/yagmcp-server
          tags: |
            type=semver,pattern={{version}}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: server
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  github-release:
    needs: [build-plugin, build-push-docker]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download plugin artifact
        uses: actions/download-artifact@v4
        with:
          name: plugin-zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: YAGMCP ${{ github.ref_name }}
          body: |
            ## What's included
            - **GhidraAssist Plugin**: Install via Ghidra File > Install Extensions
            - **Server Docker Image**: `docker pull ghcr.io/${{ github.repository_owner }}/yagmcp-server:${{ github.ref_name }}`

            ## Compatibility
            - Ghidra 12.0.3
            - Java 21
            - Python 3.12
          files: "*.zip"
          prerelease: ${{ contains(github.ref_name, '-rc') || contains(github.ref_name, '-beta') }}
